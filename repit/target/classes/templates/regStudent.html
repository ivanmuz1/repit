<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Редактирование профиля</title>
</head>
<style>
    form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type=text], input[type=email], input[type=password] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }</style>
<body>
    <h1>Регистрация</h1>
    <form  action="/regStudent" method="post" class="login-form">
        <input type="text" name="fName" id="fName" class="form-input" placeholder="Введите ФИО" required>
        <input type="text" name="yearsOld" id="yearsOld" class="form-input" placeholder="Введите возраст" required>
        <input type="text" name="city" id="city" class="form-input" placeholder="Введите город" required>
        <input type="text" name="mobile" id="mobile" class="form-input" placeholder="Введите мобильный телефон" required>
        <button type="submit" class="form-button">Зарегистировать!</button>
    </form>
</body>
</html>
